会出错。</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">__construct</span><span class="params">()</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">$this</span>-&gt;varl = <span class="keyword">new</span> nothingx();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">ys</span><span class="params">($a, $b)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">$this</span>-&gt;varl-&gt;say();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">nothingx</span></span></span><br><span class="line"><span class="class"></span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">say</span><span class="params">()</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">"我什么运算都不做...只是为了实现&lt;font color=#990000&gt;</span></span><br><span class="line"><span class="string">        &lt;b&gt;‘耦合设计模式'&lt;/b&gt;&lt;/font&gt;...我是出来打酱油的......"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">test</span></span></span><br><span class="line"><span class="class"></span>&#123;</span><br><span class="line">    <span class="keyword">private</span> $one;</span><br><span class="line">    <span class="keyword">private</span> $two;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">function</span> <span class="title">__construct</span><span class="params">($x, $y)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">$this</span>-&gt;one = $x;</span><br><span class="line">        <span class="keyword">$this</span>-&gt;two = $y;</span><br><span class="line">        <span class="keyword">echo</span> <span class="string">"&lt;font size=20px&gt;&lt;strong&gt;面向对象程序设计——接口&lt;/font&gt;</span></span><br><span class="line"><span class="string">        &lt;/strong&gt;&lt;hr&gt;Class test初始化：&lt;br&gt;</span></span><br><span class="line"><span class="string">        属性\$one="</span> . <span class="keyword">$this</span>-&gt;one . <span class="string">"　　属性\$two="</span> . <span class="keyword">$this</span>-&gt;two . <span class="string">"&lt;hr&gt;"</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">display</span><span class="params">(js $a)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">"&lt;font color=#990000&gt;&lt;b&gt;用PHP接口技术实现的运算——开始运算啦:</span></span><br><span class="line"><span class="string">        &lt;/b&gt;&lt;/font&gt;&lt;hr&gt;"</span> . $a-&gt;ys(<span class="keyword">$this</span>-&gt;one, <span class="keyword">$this</span>-&gt;two) . <span class="string">"&lt;hr&gt;"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">$t = <span class="keyword">new</span> test(<span class="number">103</span>, <span class="number">2</span>);</span><br><span class="line">$t1 = <span class="keyword">new</span> jf;</span><br><span class="line">$t2 = <span class="keyword">new</span> China;</span><br><span class="line"><span class="keyword">echo</span> $t-&gt;display($t1);</span><br><span class="line"><span class="keyword">echo</span> $t-&gt;display($t2);</span><br></pre></td></tr></table></figure>
